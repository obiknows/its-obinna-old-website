---
label: Journal
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: MMMM DD YYYY
    time_format: ''
    export_format: MM/DD/YYYY
  default: now
- type: select
  name: author
  config:
    source:
      type: simple
      section: authors
      file: data/authors/obinna-nnodim.json
    required: true
    options:
    - Obinna Nnodim
  label: Author
  default: Obinna Nnodim
pages:
- journal/macos-development-environment.md
